<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale-1" />

    <title>Bullhorn Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
</head>
<body>

<br />
<br />


<a href="/add">Send a Message</a> <br />

<br />
<br />


<table>
    <tr>
        <th>User</th>
        <th>Message</th>
        <th>Date</th>
        <th>Actions</th>

    </tr>
    <tr th:each="message : ${messages}">
        <td th:text="${message.user}"></td>
        <td th:text="${message.description}"></td>
        <td th:text="${message.date}"></td>

        <td>
            <a th:href="@{/update/{id}(id=${message.id})}">Update</a> -
            <a th:href="@{/detail/{id}(id=${message.id})}">Details</a> -
            <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a>
        </td>
    </tr>

</table>


</body>
</html>
