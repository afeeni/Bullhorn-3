<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<!--/* ref etsy flask ex. */-->

<head th:fragment="bootstrap">

    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale-1" />

    <title>Twitter Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"> </script>
</head>



<body>


<!--/* navbar */-->

<!-- Loader -->
<div class="loader">
    <div class="loader-img"></div>
</div>

<!-- Top content -->
<div class="top-content">

    <!-- Top menu -->
    <nav th:fragment="navbar" class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Howard Twitter</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="top-navbar-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="btn btn-link-2" href="/add">New Tweet</a></li>
                    <li><a class="scroll-link" href="/">View Tweets</a></li>

                </ul>
            </div>
        </div>
    </nav>



</div>

<div th:fragment="welcome" class="page-header" align="center">
    <h1 style="color:#b07096; border-color: white;"> Welcome to Howard Twitter </h1>
    <h3 style="color:#b07096; border-color: white;">A Twitter Bootstrap Application</h3>

</div>

<!--/* footer */-->

<div th:fragment="footer" class="navbar navbar-inverse navbar-fixed-bottom"><div class="container">
    <p class="navbar-text"> Copyright 2017 - Afeeni Phillips, Inc. </p>
</div></div>



</body>
</html>
